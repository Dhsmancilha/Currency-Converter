<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>DHSM Currency Converter</title>
</head>

<body>
    <img class="hands" src="/currencyConverter/assets/logo.gif" alt="logo-img">
    <!--<input type="color" name="" id="">-->
    <main>
        <label>Convert <b>from</b>
            <select class="currency-Input" >
                <option value="real">R$ Real</option>
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Pound Sterling</option>
                <option value="bitcoin">₿ BitCoin</option>
            </select>
        </label>

        <label><b>to...</b>
            <select class="currency-Output" >
                <option value="dolar">US$ Dolar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Pound Sterling</option>
                <option value="bitcoin">₿ BitCoin</option>
                <option value="real"> R$ Real</option>
            </select>
        </label>

        <label>Type value to convert
            <input type="number" class="inputData" placeholder="Type here">

        </label>

        <button class="convert-button">Convert</button>

        <section>
            <div class="img-flags">
                <img class="img-Flag-In" src="/currencyConverter/assets/real.png" alt="">
                <p class="currency-Name-In">Real</p>
                <p class="value-to-convert">R$ 0,00</p>
            </div>

            <img class="img-arrow" src="/currencyConverter/assets/Vector.png" alt="">

            <div class="img-flags">
                <img class="img-Flag" src="/currencyConverter/assets/dolar.png" alt="">
                <p class="currency-Name" >Dolar</p>
                <p class="converted-value" >US$ 0,00</p>
            </div>
            
        </section>

    </main>

</body>
<script src="./scripts.js"></script>
</html>
